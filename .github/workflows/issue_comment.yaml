name: Create a comment on new issues

on:
  issues:
    types: [opened]

jobs:
  comment-with-action:
    runs-on: ubuntu-latest
    steps:
      - name: Create comment
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue: ${{ github.event.issue.number }}
          body: |
            This is comment from action
            - I love you all 
            - In the **parenthesis**